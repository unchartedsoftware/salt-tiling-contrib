# csv mappings
csvSchema {
	lon { type = double, index = 0 }
  lat { type = double, index = 1 }
  time { type = long, index = 3 }
}

# spark config - anything in spark block is passed through as a property to the spark context
spark {
  master = "local"
  app.name = test
}

# general tiling job config
tiling {
  levels = 3
  xBins = 256
  yBins = 256
  source = "build/resources/test/test.csv"
}

# temporal heatmap config
geoHeatmap {
	latitudeColumn = lat
	longitudeColumn = lon
  timeColumn = time
  # start time, time step size, number of steps
  min = 0
  step = 100
  count = 8
}

# local file output config
s3Output {
  dest = "build/tmp/test_file_output"
  layer = test_heatmap
}



