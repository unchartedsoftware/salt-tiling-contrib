# input specifications
input {
	location = INPUT
	separator = "\t"
	columns = [0]
}

# output sepecifications
output {
	location = OUTPUT
	partitions = 1
	separator = "\t"
}

# LDA parameters
lda {
	topics = 2
	wordsPerTopic = 20
	topicsPerDocument = 2
	outputSeparators {
		topic = "\t"
		word = "\t"
	}
}

# Spark parameters
spark {
	master = "local"
	app.name = "test"
}
